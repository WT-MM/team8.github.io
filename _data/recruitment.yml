Intro:
  roster: "Thank you to all our applicants for the 2021-22 season! We appreciate your time and dedication throughout this recruitment process. Here is the <a href='https://docs.google.com/spreadsheets/d/1-FB9BEVwKbCZ_8VgtVZvqkSuTiwycaCTYbye7Sqy-1Y/edit#gid=0' target='_blank'>recruitment</a> roster for this season."
  paragraph: Additionally, we wanted to provide <a href='https://docs.google.com/document/d/1ZZB3TCRg2q1Ygl0V_RBaWnRgt4a6xEeQzbo20vwR2Go/edit' target='_blank'>a list of other STEAM opportunities to pursue in our local community</a>. Thank you.

StudentInfoDay:
  paragraph: "Student Info Day will be on <b>Thursday, August 26th from 4:30pm to 6:30pm</b>. This event is for all applicants looking to join the team. Team leadership will cover important future dates for recruitment, distribute applications as well as talk in-depth about subteams and initiatives. If you’re unable to attend, email <a href='mailto:nshinghal@palyrobotics.com' target'_blank'>nshinghal@palyrobotics.com</a> and <a href='mailto:tyamamoto@palyrobotics.com' target='_blank'>tyamamoto@palyrobotics.com</a> for more information about how to obtain an application packet. <b>This event will be available both online and in-person at Paly’s MAC.</b><br>Zoom Webinar Link: <a href='https://pausd.zoom.us/j/93834503687' target='_blank'>https://pausd.zoom.us/j/93834503687</a><br>Webinar ID: 938 3450 3687"

ParentInfoNight:
  paragraph: "Parent Info Night will also be on <b>Thursday, August 26th, from 7pm to 9pm</b>. This event is highly recommended for the parents of applicants. Team leadership will cover the same general information as Student Info Day, but will also cover specific information about student and parent commitment. Team leadership will be available to answer any specific questions about the team and the recruitment process. Applicants who cannot attend the earlier student session may attend the parent session instead. <b>This event will be ONLY be available to join in Zoom.</b><br>Zoom Webinar Link: <a href='https://pausd.zoom.us/j/93834503687' target='_blank'>https://pausd.zoom.us/j/93834503687</a><br>Webinar ID: 938 3450 3687"

PickASubteam: 
  paragraph: "During our Pick-a-Subteam Days, applicants will have the chance to work with subteams of their choice to learn more about what each of these unique groups do on the team. Our team is hosting <b>two Pick-a-Subteam days on 8/31 from 4:30-6:30pm and 9/1 from 3:45-5:45pm</b>. Students do not need to attend both days, however, if they are interested in multiple subteams, they are encouraged to try out one on each day."

