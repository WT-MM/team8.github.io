# For the zoom workshops page #

title:  Zoom Workshops
description:
    > 
        Paly Robotics is happy to announce that we will be hosting bi-weekly Zoom workshops for middle schoolers covering STEAM subjects used in robotics! These workshops are completely free of charge. Keep an eye out for sessions that cover more topics later in the summer! We hope to see you there!

entrepreneurshipWorkshop:
    title: >
        Entrepreneurship
    overview: >
        Interested in starting a business or exploring entrepreneurship in robotics? We will teach you the basic skills you need! Each class will cover a different entrepreneurship topic, from writing mission statements to improving presentation skills. 


