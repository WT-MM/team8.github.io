        title: Robot Design and Hardware
        img: /assets/img/summercamp/build-img.png
        info: In the Robot Design and Hardware session, campers will be given an engaging experience learning the fundamentals of build and design through lessons and at home hands-on activities. Campers will also be working in groups to come up with solutions to game challenges that we present to them that are similar to the ones we have in FIRST Robotics Competitions. Members of Paly Robotics will be working with campers throughout the process to help them problem-solve, cooperate as a team, and prepare to share their designs.
        title1: Programming
        img1: /assets/img/summercamp/programming.png
        info1: The Programming session seeks to ignite an interest in computer science through its applications in robotics. Campers will dive deep into the various aspects of software development and will develop the technical know-how to program in the Python programming language, with a focus being placed on its applications in robotics. All levels of experience are encouraged to come, with a unique curriculum for both new programmers and advanced ones.
