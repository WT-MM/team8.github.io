        -
            question: When is the camp offered and what are the different sessions?
            answer: We are offering the camp the week of July 26th and the week of Aug 2nd. Each week, there are four different sessions to choose from. Check out the Sessions tab for more information.
        -
            question: How will camp be done online?
            answer: This year's camp will be held via Zoom. Each day of camp, campers join a Zoom call hosted by their counselors. The counselors will be actively engaging campers throughout the day. Counselors will offer live instruction time, peer collaboration time and self-paced project development time.<span style="vertical-align:-37%">&nbsp;</span><br/>Because of the challenges of online learning, we would appreciate the cooperation of campers to keep the camp environment for all campers by staying on the Zoom call and on task throughout the day, as this will be vital to the success of the camp for all.<span style="vertical-align:-37%">&nbsp;</span><br/>We encourage supervising your child during camp hours if they are likely to go off-task to ensure that they are getting the best experience possible, and to allow other campers to do so as well.
        -    
            question: What if we have technical problems?
            answer: We will provide instructions on how to use Zoom and counselors will monitor <a class="paragraph-links" href="mailto:summercamp@palyrobotics.com">summercamp@palyrobotics.com</a> closely to help resolve technical difficulties if they arise. Most work will be done via Zoom, so each camper will need a free Zoom account to participate in camp. 
        -    
            question: What is the cancellation policy?
            answer: As we understand that plans often change over the summer, we will refund any registration cancellations before June 1st. There is a processing fee of $12.05 per 1 week of camp payment. Any cancellations made the day of or afterwards will incur a fee of $200 per session. However, if the situation arises in which you cancel after July 5th, we unfortunately will not be able to refund you.
        -    
            question: Do you provide financial aid?
            answer: Yes, we will provide financial aid if needed. Please register first, and then email us at <a class="paragraph-links" href="mailto:summercamp@palyrobotics.com">summercamp@palyrobotics.com</a>.
        -    
            question: What methods of payment are accepted?
            answer: We accept payment through PayPal or credit/debit card via PayPal. If you are unable to pay using either of these options, please contact us at <a class="paragraph-links" href="mailto:summercamp@palyrobotics.com">summercamp@palyrobotics.com</a>.
        -    
            question: When do I need to pay by?
            answer: Please pay as soon as you register using the PayPal button on the confirmation page. All camp registrations that do not have payment accounted for within two weeks of signing up will be cancelled following a three day email notice.
        -
            question: For incoming freshmen, does attending the camp affect the chance of being on the team the next year?
            answer: Team membership is evaluated on the interest and commitment a student shows in during their freshman evaluation period. We cannot promise that summer camp will have an impact in our decision.
