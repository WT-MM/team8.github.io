        </br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tours are completely free, but lunch and transportation to the venue are not provided. After registering, a confirmation email will be sent out with more detailed information on the tours and meeting location. We looking forward to seeing you there!

