        </br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Learn about the objectives of the game FIRST Power Up by watching the <a href="https://www.youtube.com/watch?v=HZbdwYiCY74">game animation</a>. The reveal video for our team’s 2018 robot can be found <a href="https://www.youtube.com/watch?v=JMsz67L5o6M">here</a>.
